databaseChangeLog:
  - changeSet:
      id: 1
      author: tdep
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: tdep
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: dev
              - column:
                  name: email
                  value: blorp@jorb.com