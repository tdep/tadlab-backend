              - column:
                  name: description
                  type: varchar(1024)
                  constraints:
                    nullable: false

  - changeSet:
      id: 7
      author: tdep
      changes:
        - insert:
            tableName: jobs
            columns:
              - column:
                  name: name
                  value: Spotify
              - column:
                  name: title
                  value: Associate Engineering Fellow
              - column:
                  name: start_date
                  value: 2023-08-21
              - column:
                  name: end_date
                  value: 2024-02-03
              - column:
                  name: description
                  value: Designed and built a Java backend service and server-side client to provide a frontend application with user specific query results from a database using gRPC requests to interface with an external service to create a custom, curated playlist.Designed and built a Java backend service and server-side client to provide a frontend application with user specific query results from a database using gRPC requests to interface with an external service to create a custom, curated playlist.\n\nWrote validations, unit, and integration tests to prevent erroneous database queries and empty responses removing unhandled bad requests and database errors ensuring exceptions are handled appropriately and multiple failing cases are accounted for.\n\nDefined new gRPC services using Protobuf serializers and including pagination designed to replace existing RESTful services providing multiple endpoints covering read and write functionality.\n\nWrote new service handlers for incoming gRPC requests that implement existing RESTful endpoints for read and write functionality.Wrote validations, unit, and integration tests to prevent erroneous database queries and empty responses removing unhandled bad requests and database errors ensuring exceptions are handled appropriately and multiple failing cases are accounted for.\n\nDefined new gRPC services using Protobuf serializers and including pagination designed to replace existing RESTful services providing multiple endpoints covering read and write functionality.\n\nWrote new service handlers for incoming gRPC requests that implement existing RESTful endpoints for read and write functionality.
        - insert:
            tableName: jobs
            columns:
              - column:
                  name: name
                  value: Flatiron School
              - column:
                  name: title
                  value: Student
              - column:
                  name: start_date
                  value: 2023-10-31
              - column:
                  name: end_date
                  value: 2024-02-17
              - column:
                  name: description
                  value: Studied front and back-end development in JavaScript, React, Ruby on Rails, and Python / Flask. Designed, wireframed, and developed several applications both individually and as part of a team using combinations of the aforementioned languages and existing or custom APIs.\n\nAssisted other students with their studies and projects helping to ensure the class as a whole was able to achieve the most out of the time on and off campus. This included leading study and review sessions outside of normal class hours.\n\nIndependently learned additional tools such as React Redux and more advanced CSS concepts. Demonstrated and presented applications in front of audiences of students and teachers giving user scenarios and explanations of code as well as experiences thereof.
        - insert:
            tableName: jobs
            columns:
              - column:
                  name: name
                  value: Arolla Piano Company
              - column:
                  name: title
                  value: Piano Technician
              - column:
                  name: start_date
                  value: 2019-06-30
              - column:
                  name: end_date
                  value: 2020-01-30
              - column:
                  name: description
                  value: Provided piano tuning, regulation and repair services to an average of 10 clients a week using electronic and ear techniques with standard piano tuning and repair tools in order to bring their instrument to its designed specs, allowing it to sound its best, and resolve or prevent performance issues in client pianos.\n\nMaintained a database of clients as well as payment and invoicing tooling using Google Sheets, Xero invoicing, and Square payments in order keep track of client service records, payments, and future service needs.
        - insert:
            tableName: jobs
            columns:
              - column:
                  name: name
                  value: Brooklyn College
              - column:
                  name: title
                  value: Graduate Student
              - column:
                  name: start_date
                  value: 2014-08-20
              - column:
                  name: end_date
                  value: 2019-05-20
              - column:
                  name: description
                  value: Earned a Master's in Music (MM) degree in Composition with a focus on orchestral and experimental playback. Performed original and existing music in small ensembles for live audiences.\n\nPresented research projects on historical subjects and created reports on analytical topics in traditional western music theory as well as Shenkerian analysis.\n\nDesigned and built a handful of electronic music instruments using resistor-capacitor circuits, Arduino, and integrated circuits.\n\nAs a final thesis, composed a 27 minute, multi-movement symphony for 60-piece orchestra.
        - insert:
            tableName: jobs
            columns:
              - column:
                  name: name
                  value: Roli
              - column:
                  name: title
                  value: Creator (Tech) Support Agent
              - column:
                  name: start_date
                  value: 2017-07-01
              - column:
                  name: end_date
                  value: 2018-07-01
              - column:
                  name: description
                  value: Designed and implemented a system to track and catalog product shipments and returns using Google Sheets and Google Docs significantly reducing the turnover period of returns from 5 weeks to 2 weeks and reducing lost shipments from 4% to 1%.\n\nCoordinated between Tech Support, Sales, Logistics, and Package Carriers in order to provide a smooth transaction for customers by providing accurate updates using the aforementioned cataloging system and reducing interdepartmental lead times from 5 to 2 business days.\n\nCreated documentation and project description outlining the returns process and how it should continue to expand in order to provide a guideline for a future RMA system and returns department.\n\nInitiated and performed repairs of MIDI instruments in New York reducing the turnaround for faulty products within the US and Canada from 8 weeks to 2 weeks.
        - insert:
            tableName: jobs
            columns:
              - column:
                  name: name
                  value: The Berry Farm
              - column:
                  name: title
                  value: Farm Hand
              - column:
                  name: start_date
                  value: 2004-03-01
              - column:
                  name: end_date
                  value: 2013-08-30
              - column:
                  name: description
                  value: Performed a variety of tasks during building renovations including demolition, framing, paint removal and application while maintaining safe working practices and environments.\n\nOperated and worked around large machinery to perform a variety of farm tasks such as plowing, tilling, hole drilling, digging, towing, and mowing.\n\nCarried out a multitude of regular farm tasks such as planting, pruning, harvesting, weed control, fertilizing, and irrigation building while making sure to use the latest and most effective processes yielding the best crops.

